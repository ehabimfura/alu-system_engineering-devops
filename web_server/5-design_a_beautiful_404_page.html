<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ceci n'est pas une page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #f4f4f5;
            --text-main: #18181b;
            --text-muted: #71717a;
            --accent: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Subtle dot pattern background */
            background-image: radial-gradient(#d4d4d8 1px, transparent 1px);
            background-size: 32px 32px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1000px;
            z-index: 10;
        }

        .eyebrow {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.1s;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 6vw;
            /* Responsive huge text */
            font-weight: 700;
            font-style: italic;
            line-height: 1.1;
            margin-bottom: 2rem;
            color: var(--text-main);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.3s;
            position: relative;
            display: inline-block;
        }

        /* A subtle highlight behind the main text */
        h1::after {
            content: '';
            position: absolute;
            width: 102%;
            height: 25%;
            background: rgba(239, 68, 68, 0.15);
            bottom: 8%;
            left: -1%;
            z-index: -1;
            transform: rotate(-1deg);
            border-radius: 4px;
        }

        p.desc {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 3.5rem;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.5s;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 36px;
            font-size: 1.05rem;
            font-weight: 500;
            color: var(--bg-color);
            background-color: var(--text-main);
            text-decoration: none;
            border-radius: 100px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.7s;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(24, 24, 27, 0.15);
            background-color: var(--accent);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn:hover svg {
            transform: translateX(-4px);
        }

        /* Interactive ambient glow */
        .glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            max-width: 600px;
            max-height: 600px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.08) 0%, rgba(244, 244, 245, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 1400px) {
            h1 {
                font-size: 5.5rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }

            p.desc {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.75rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="glow" id="mouse-glow"></div>

    <div class="container">
        <div class="eyebrow">404 Error</div>

        <!-- The main character -->
        <h1>Ceci n'est pas une page</h1>

        <p class="desc">You've stumbled upon a surreal corner of the internet. The page you're looking for turned out to
            be merely an illusion.</p>

        <a href="/" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to reality
        </a>
    </div>

    <script>
        // Subtle ambient glow following the mouse for that "casual but premium" feel
        const glow = document.getElementById('mouse-glow');

        document.addEventListener('mousemove', (e) => {
            // Smoothly move the glow towards the cursor
            requestAnimationFrame(() => {
                const x = e.clientX;
                const y = e.clientY;
                glow.style.transform = `translate(calc(-50% + ${x / 20}px), calc(-50% + ${y / 20}px))`;
            });
        });
    </script>
</body>

</html>
